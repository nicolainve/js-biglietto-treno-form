<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        
        <section id="user-input" class="show">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="row">
                <div class="col">
                    <label for="name">Nome e Cognome</label>
                    <input type="text" id="name">
                </di class="col">
                    <label for="km">Km da percorrere</label>
                    <input type="text" id="km">
                </di class="col">
                    <label for="age">Fascia d'et√†</label>
                    <select name="" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button id="btn-generate">Genera</button>
                <button id="btn-undo">Undo</button>
            </div>
        </section>

        <section id="ticket" class="hidden">
            <h2>Il tuo biglietto</h2>
            
            <div class="contents">
                <div class="info-user">
                    <h3>Nome Passeggero <span id="username"></span></h3>
                </div>
                <div class="details">
                    <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="offerta"></span>
                                </td>
                                <td>
                                    <span id="carrozza"></span>
                                </td>
                                <td>
                                    <span id="codice-cp"></span>
                                </td>
                                <td>
                                    <span id="costo"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <button id="go-back">Torna Indietro</button>
        </section>
    </div>

    <script src="./js/main.js"></script>
    
</body>
</html>
